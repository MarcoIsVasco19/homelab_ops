---
- name: Validate RKE2 token is set
  ansible.builtin.assert:
    that:
      - rke2_token | length >= 20
    fail_msg: "Set a strong rke2_token in inventory/group_vars/all.yml before running."
  run_once: true

- name: Ensure required packages are present
  ansible.builtin.package:
    name:
      - curl
      - tar
      - iproute2
    state: present

- name: Disable swap now
  ansible.builtin.command: swapoff -a
  changed_when: false
  failed_when: false

- name: Disable swap in fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^(.*\sswap\s+.*)$'
    replace: '# \1'

- name: Load required kernel modules now
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - br_netfilter
    - overlay

- name: Persist kernel modules for reboot
  ansible.builtin.copy:
    dest: /etc/modules-load.d/rke2.conf
    mode: "0644"
    content: |
      br_netfilter
      overlay

- name: Persist required sysctls
  ansible.builtin.copy:
    dest: /etc/sysctl.d/90-rke2.conf
    mode: "0644"
    content: |
      net.ipv4.ip_forward=1
      net.bridge.bridge-nf-call-iptables=1
      net.bridge.bridge-nf-call-ip6tables=1

- name: Apply sysctl settings
  ansible.builtin.command: sysctl --system
  changed_when: false
